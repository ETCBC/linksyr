# This file contains the configuration used by at2ps(1) when in
# compatibility mode.

# This file contains the default configuration of at2ps(1)

#ident "%W% %E%"

lib=/projects/lib
locallib=/projects/calap/syriac

language "syriac" {
   dir=$lib/syriac
   lexicon:	$locallib/lexicon
   alphabet:	$dir/alphabet
   psdef:	$dir/psdef
   word_grammar: $locallib/word_grammar
}
